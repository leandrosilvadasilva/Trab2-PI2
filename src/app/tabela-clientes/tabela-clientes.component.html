
<div class="container">

<div class="panel panel-default">
  <div class="panel-heading"> Tabela de Usu√°rios</div>

<table class="table table-striped">
  <tr>
    <th>Nome</th>
    <th>Email</th>
    <th>Empresa</th>
    <th>Telefone</th>
     <th>Editar</th>
    <th>Remover</th>
  </tr>
  <tr *ngFor='let cliente of clientes;let i=index'>
    <td>{{cliente.nome}}</td>
    <td>{{cliente.email}}</td>
    <td>{{cliente.empresa}}</td>
        <td>{{cliente.telefone}}</td>
    
    <td><a [routerLink]="['/edicao',i]" >Editar</a></td>
   
    <td><a routerLink="/lista" (click)="excluirCliente(cliente)">Remover</a></td>
  </tr>
</table>
<br>




<button routerLink="/novoCliente" type="button" class="btn btn-default btn-lg btn-block">Cadastrar Novo Cliente</button>

</div>
</div>
